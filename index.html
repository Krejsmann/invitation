<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Приглашение</title>
</head>

<body>
  <div class="envelope-background">
    <!-- Углы конверта -->
    <div class="envelope-corner corner-tl"></div>
    <div class="envelope-corner corner-tr"></div>
    <div class="envelope-corner corner-bl"></div>
    <div class="envelope-corner corner-br"></div>
    
    <!-- Сложные сердечки -->
    <div class="heart heart-1"></div>
    <div class="heart heart-2"></div>
    <div class="heart heart-3"></div>
    
    <!-- Орнаменты -->
    <div class="ornament ornament-1"></div>
    <div class="ornament ornament-2"></div>
    
    <!-- Спирали -->
    <div class="spiral spiral-1"></div>
    
    <!-- Геометрические фигуры -->
    <div class="geometric diamond-1"></div>
    <div class="geometric diamond-2"></div>

    
    <!-- Печати -->
    <div class="seal seal-1"></div>
    <div class="seal seal-2"></div>
    
    <!-- Блестки -->
    <div class="sparkle sparkle-1"></div>
    <div class="sparkle sparkle-2"></div>
    <div class="sparkle sparkle-3"></div>
    <div class="sparkle sparkle-4"></div>
    <div class="sparkle sparkle-5"></div>
    <div class="sparkle sparkle-6"></div>
    <div class="sparkle sparkle-7"></div>
    <div class="convert">
      <div class="convert-img">
        <img src="images/convert.png" alt="" height="320px">
      </div>
      <div class="convert-text-btn">
        <p id="invitation-text" class="convert-text"></p>
        <button id="view-button" class="convert-btn">Просмотреть</button>
      </div>
    </div>
  </div>
  <div class="main-content">
    <section class="section__hello">
      <div class="date-absolute">09.12</div>
      <p class="section__hello-text"></p>
      <div class="title">Татьяна и Екатерина</div>
      <div class="description">
        <div class="description__sub">
        </div>
        <div class="decription__img">
          <img src="images/happybirthday.png" alt="">
        </div>
        <section class="countdown-container">
          <h2 class="countdown-title">До праздника осталось:</h2>
          
          <div class="countdown-timer">
            <div class="countdown-item">
              <span class="countdown-number" id="days">0</span>
              <span class="countdown-label">дней</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="hours">0</span>
              <span class="countdown-label">часов</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="minutes">0</span>
              <span class="countdown-label">минут</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="seconds">0</span>
              <span class="countdown-label">секунд</span>
            </div>
          </div>
          
          <div class="calendar">
            <div class="calendar-header">
              Декабрь 2025
            </div>
            <div class="calendar-grid">
              <div class="calendar-day">Пн</div>
              <div class="calendar-day">Вт</div>
              <div class="calendar-day">Ср</div>
              <div class="calendar-day">Чт</div>
              <div class="calendar-day">Пт</div>
              <div class="calendar-day">Сб</div>
              <div class="calendar-day">Вс</div>
              
              <!-- Даты декабря -->
              <div class="calendar-date december">1</div>
              <div class="calendar-date december">2</div>
              <div class="calendar-date december">3</div>
              <div class="calendar-date december">4</div>
              <div class="calendar-date december">5</div>
              <div class="calendar-date december">6</div>
              <div class="calendar-date december">7</div>
              <div class="calendar-date december">8</div>
              <div class="calendar-date december">
                9
              </div>
              <div class="calendar-date december">10</div>
              <div class="calendar-date december">11</div>
              <div class="calendar-date target-date">12</div>
              <div class="heart-animation">❤️</div>
              <!-- ... и так далее до 31 -->
            </div>
          </div>
        </section>
      </div>
    </section>
  </div>
  <div class="music-player">
    <audio id="myAudio" loop>
      <source src="music/sound.mp3" type="audio/mpeg">
      <source src="music/background-music.ogg" type="audio/ogg">
      Ваш браузер не поддерживает аудио элементы.
    </audio>
    
    <button class="music-btn" id="playButton">
      <img src="images/music/music.png" alt="Play/Pause" id="playIcon" width="30">
    </button>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
