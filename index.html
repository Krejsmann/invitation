<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Приглашение</title>
</head>

<body>
  <div class="envelope-background">
    <!-- Углы конверта -->
    <div class="envelope-corner corner-tl"></div>
    <div class="envelope-corner corner-tr"></div>
    <div class="envelope-corner corner-bl"></div>
    <div class="envelope-corner corner-br"></div>

    <!-- Сложные сердечки -->
    <div class="heart heart-1"></div>
    <div class="heart heart-2"></div>
    <div class="heart heart-3"></div>

    <!-- Орнаменты -->
    <div class="ornament ornament-1"></div>
    <div class="ornament ornament-2"></div>

    <!-- Спирали -->
    <div class="spiral spiral-1"></div>

    <!-- Геометрические фигуры -->
    <div class="geometric diamond-1"></div>
    <div class="geometric diamond-2"></div>


    <!-- Печати -->
    <div class="seal seal-1"></div>
    <div class="seal seal-2"></div>

    <!-- Блестки -->
    <div class="sparkle sparkle-1"></div>
    <div class="sparkle sparkle-2"></div>
    <div class="sparkle sparkle-3"></div>
    <div class="sparkle sparkle-4"></div>
    <div class="sparkle sparkle-5"></div>
    <div class="sparkle sparkle-6"></div>
    <div class="sparkle sparkle-7"></div>
    <div class="convert">
      <div class="convert-img">
        <img src="images/convert.png" alt="" height="320px">
      </div>
      <div class="convert-text-btn">
        <p id="invitation-text" class="convert-text"></p>
        <button id="view-button" class="convert-btn">Просмотреть</button>
      </div>
    </div>
  </div>
  <div class="main-content">
  <div style="color:white">
    <section class="section__hello"></section>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
